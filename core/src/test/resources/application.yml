spring:
  config:
    import:
      - classpath:jdbc/dsl/call.yml
      - classpath:jdbc/dsl/execute.yml
      - classpath:jdbc/dsl/function.yml
      - classpath:jdbc/dsl/insert.yml
      - classpath:jdbc/dsl/pagination.yml
      - classpath:jdbc/dsl/procedure.yml
      - classpath:jdbc/dsl/raw-pagination.yml
      - classpath:jdbc/dsl/raw-query.yml
      - classpath:jdbc/dsl/raw-update.yml
      - classpath:jdbc/dsl/query.yml
      - classpath:jdbc/dsl/update.yml
  datasource:
    postgres:
      url: jdbc:postgresql://localhost:${spring.datasource.postgres.port}/${spring.datasource.postgres.database}
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: 123456
      database: db_jdbc_repository
      port: 5435
      docker:
        name: postgres:16-alpine
        enabled: true
    mysql:
      url: jdbc:mysql://localhost:${spring.datasource.mysql.port}/${spring.datasource.mysql.database}
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password:
      database: sch_test
      port: 3306
      docker:
        name: mysql:8.4
        enabled: true
    sqlserver:
      url: jdbc:sqlserver://localhost:${spring.datasource.sqlserver.port};databaseName=${spring.datasource.sqlserver.database};integratedSecurity=false;TrustServerCertificate=true
      driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      username: sa
      password: 123456@CMMY.
      database: db_jdbc_repository
      port: 1433
      docker:
        name: mcr.microsoft.com/mssql/server:2022-CU16-ubuntu-22.04
        enabled: true
    oracle:
      url: jdbc:oracle:thin:@localhost:${spring.datasource.oracle.port}/${spring.datasource.oracle.database}
      driver-class-name: oracle.jdbc.driver.OracleDriver
      username: test
      password: test
      database: FREEPDB1
      port: 1521
      docker:
        name: gvenzl/oracle-free:23-slim
        enabled: true
    informix:
      url: jdbc:informix-sqli://localhost:${spring.datasource.informix.port}/${spring.datasource.informix.database}:INFORMIXSERVER=informix
      driver-class-name: com.informix.jdbc.IfxDriver
      username: informix
      password: in4mix
      database: sysadmin
      port: 9088
      docker:
        name: ibmcom/informix-developer-database:latest
        enabled: true

  jdbc:
    repository:
      sql-folder: classpath:/jdbc/**
      loggable: true
      only-declared-methods: false
      only-method-declared-annotations: false
      only-parameter-declared-annotations: false
      naming-strategy: com.cmeza.spring.jdbc.repository.support.naming.NoOpNamingStrategy
